<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Links</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  
  <style>
  #Apple, #YouTube, #Instagram, #Miniclip, #Amazon { width: 200px; height: 200px; padding: 0.5em; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#Apple, #YouTube, #Instagram, #Miniclip, #Amazon" ).draggable();
  } );
  </script>
</head>

<body>
 
<div id="Apple" class="Apple">
  <a href="http://www.apple.com/">
  <img src="http://images.forbes.com/media/lists/companies/apple_416x416.jpg" alt="Apple" style="width:200px;height:200px;border:0;">
</a>
</div>

<div id="YouTube" class="YouTube">
  <a href="https://www.youtube.com/">
  <img src="https://pbs.twimg.com/profile_images/745972205389897729/eXk9nE5R.jpg" alt="YouTube" style="width:200px;height:200px;border:0;">
</a>
</div>
 
<div id="Instagram" class="Instagram">
  <a href="https://www.instagram.com/?hl=en">
  <img src="http://a5.mzstatic.com/jp/r30/Purple18/v4/51/20/47/51204755-d141-6e27-7620-0a32e31630ff/icon175x175.jpeg" alt="Instagram" style="width:200px;height:200px;border:0;">
</a>
</div>

<div id="Miniclip" class="Miniclip">
  <a href="http://www.miniclip.com/games/en/">
  <img src="http://www.gamasutra.com/db_area/images/news/2015/Feb/236806/miniclip-780x291.png" alt="Instagram" style="width:200px;height:200px;border:0;">
</a>
</div>

<div id="Amazon" class="Amazon">
  <a href="https://www.amazon.com">
  <img src="http://g-ec2.images-amazon.com/images/G/01/social/api-share/amazon_logo_500500._V323939215_.png" alt="Instagram" style="width:200px;height:200px;border:0;">
</a>
</div>

 </body>

</html>
